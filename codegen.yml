# schema: "https://api.lens.dev"
schema: "https://api-mumbai.lens.dev"

documents: "src/graphql/*.graphql"

# Plugins

generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - fragment-matcher
    config:
      dedupeFragments: true
      fetcher:
        func: "./auth-fetcher#fetcher"
        isReactHook: false
